<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="card" style="width: 30rem;margin: auto;">
                        <!--tips: add .text-center,.text-right to the .card to change card text alignment-->
                        <div class="card-body">
                            <h5 class="card-title">Cập nhật tài khoản</h5>
                            <form>
                                <div class="form-group">
                                  <label for="">Tài khoản</label>
                                  <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                </div>

                                <div class="form-group">
                                  <label for="">Họ và tên</label>
                                  <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                </div>

                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input type="text" name="" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                                </div>
                                <div class="form-group">
                                  <label for="">hình ảnh</label>
                                  <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin:0 auto;display:block;">Cập nhật tài khoản</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>

        <!--Optional JavaScript-->
        <!--jQuery first, then Popper.js, then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
